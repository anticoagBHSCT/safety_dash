<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Table Inside Div</title>
</head>
<body>

    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Accessing the table
        var containerDiv = document.getElementById('container');
        var table = containerDiv.querySelector('table');

        // Example: Changing the background color of the first row
        var firstRow = table.querySelector('tbody tr');
        firstRow.style.backgroundColor = 'lightblue';
    </script>
